<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/documentation.css') }}">
</head>
<body>
    <a href="/" class="home-button">Home</a>
    <div class="container">
        <h1>Flask API Documentation2</h1>
        {% for section in sections %}
        <div class="section">
            <h2>{{ section.heading }}</h2>
            <div class="content">
                {{ section.content | safe }}
            </div>
            <div class="code-container">
                <button class="copy-button" data-clipboard-target=".code">Copy Code</button>
                <div class="code">
                    <pre>{{ section.code | safe }}</pre>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script>
        // Initialize Clipboard.js
        var clipboard = new ClipboardJS('.copy-button');

        // Feedback after copying
        clipboard.on('success', function(e) {
            e.trigger.textContent = 'Copied!';
            setTimeout(function() {
                e.trigger.textContent = 'Copy Code';
            }, 1500);
        });

        // Handle copying errors
        clipboard.on('error', function(e) {
            e.trigger.textContent = 'Press Ctrl+C to copy';
            setTimeout(function() {
                e.trigger.textContent = 'Copy Code';
            }, 1500);
        });
    </script>
</body>
</html>
