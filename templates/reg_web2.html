<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>List of URLs</h1>
        <div id="url-list">
            {% for item in urls %}
                <div>{{ loop.index }}. Title:- {{ item.name }}  Url: - <a href="{{ item.url }}"> {{ item.url }}</a></div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
